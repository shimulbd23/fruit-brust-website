<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst Website</title>
    <!-- tailwind and daisy ui link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/47dbeaee99.js" crossorigin="anonymous"></script>
    <!-- css styles  -->
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>
    <!-- custom tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>


</head>

<body class="font-lato">
    <header class="max-w-screen-xl mx-auto">
        <!-- nav section  -->
        <nav class="my-12">
            <div class="navbar md:bg-[#F85559] rounded-full px-8">
                <div class="navbar-start">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 md:hidden">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                    <ul class="menu menu-horizontal px-1 text-white text-[18px] hidden md:flex">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                    </ul>
                    <!-- <a class="btn btn-ghost normal-case text-xl">daisyUI</a> -->
                </div>
                <div class="navbar-center">
                    <!-- <ul class="menu menu-horizontal px-1"> -->

                    <div class="flex items-center gap-0 md:gap-4 py-2">
                        <img src="./images/logo.png" alt="">
                        <h2 class="text-xl md:text-3xl text-black md:text-white font-bold">Fruit Burst</h2>
                    </div>
                    <!-- </ul> -->
                </div>
                <div class="navbar-end">
                    <div class="relative">
                        <input type="text" placeholder="Search here"
                            class="input rounded-3xl input-bordered hidden lg:block w-80" />
                        <i
                            class="fa-solid fa-magnifying-glass hidden md:inline-block cursor-pointer absolute top-4 right-6"></i>
                    </div>


                </div>
            </div>
        </nav>
    </header>
    <main class="max-w-screen-xl mx-auto">

    </main>
    <footer>

    </footer>
</body>

</html>
